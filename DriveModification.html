<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="ISO-8859-1">
<title>Placement Management System</title>
<link rel="stylesheet" type="text/css"
	href="/webjars/bootstrap/css/bootstrap.min.css" />
<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
<script type="text/javascript"
	src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>

<body style="background-color:powderblue;">
	<div class="container text-center">
		<div class="card">
		<div>
		<form th:action="@{/logout}" method="get">
			<input type="submit" value="Sign Out" />
		</form>
	</div>
			<div class="card-body">
				<div th:switch="${listDrives}" class="container my-5">
					<p class="my-5">
						<a href="/drive/edit" class="btn btn-primary"> <i
							class="fas fa-user-plus ml-2"> Add Drive Details </i></a>
					</p>
					<div class="col-md-10">
						<h2 th:case="null">No record found !!</h2>
						<div th:case="*">
							<table class="table table-striped table-bordered">
								<thead>
									<tr>
										<th>Company Name</th>
										<th>Location</th>
										<th>Date Of Drive</th>
										<th>Edit</th>
										<th>Delete</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="drive : ${listDrives}">
										<td th:text="${drive.companyName}"></td>
										<td th:text="${drive.location}"></td>
										<td th:text="${drive.driveDate}"></td>
										<td><a th:href="@{/drive/edit/{id}(id=${drive.id})}"
											class="btn btn-primary"> 
										</a></td>
										<td><a th:href="@{/drive/delete/{id}(id=${drive.id})}"
											class="btn btn-primary"> 
										</a></td>
									</tr>
								</tbody>
							</table>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
